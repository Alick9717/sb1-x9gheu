<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
    <div id="app" class="w-full h-screen bg-black">
      <canvas id="scene"></canvas>
      
      <div id="controls" class="absolute top-4 right-4 bg-black/50 p-4 rounded-lg text-white max-h-[90vh] overflow-y-auto">
        <h2 class="text-lg font-bold mb-4">Scene Controls</h2>
        <div class="space-y-6" id="controlsContainer"></div>
      </div>

      <div id="fileUpload" class="absolute bottom-4 left-4">
        <input type="file" id="fileInput" accept=".glb,.gltf,.drc,.zip" class="hidden">
        <button id="uploadButton" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors duration-200 shadow-lg backdrop-blur-md flex items-center gap-2">
          <span class="upload-icon"></span>
          Load Model
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
